<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" id="display" readonly>
        </div>
        <div>
          <input type="button" value="x!" onclick="appendToDisplay('!')" class="operator">
          <input type="button" value="(" onclick="appendToDisplay('(')" class="operator">
          <input type="button" value=")" onclick="appendToDisplay(')')" class="operator">

          <input type="button" value="%" onclick="appendToDisplay('%')" class="operator">
          <input type="button" value="AC" onclick="clearDisplay()" class="operator">
          <input type="button" value="CE" onclick="clearLastEntry()" class="operator">
          <input type="button" value="÷" onclick="appendToDisplay('/')" class="operator">        

        </div>
        <div class="button-row">
          <input type="button" value="Inv" onclick="appendToDisplay('INVERSE CALCULATOR')" class="operator">
          <input type="button" value="sin" onclick="appendToDisplay('sin(')" class="operator">
          <input type="button" value="ln" onclick="appendToDisplay('ln(')" class="operator">

          <input type="button" value="7" onclick="appendToDisplay('7')">
          <input type="button" value="8" onclick="appendToDisplay('8')">
          <input type="button" value="9" onclick="appendToDisplay('9')">
          <input type="button" value="×" onclick="appendToDisplay('*')" class="operator">


        </div>
        <div class="button-row">
          <input type="button" value="π" onclick="appendToDisplay('π')" class="operator">
          <input type="button" value="cos" onclick="appendToDisplay('cos(')" class="operator">
          <input type="button" value="log" onclick="appendToDisplay('log(')" class="operator">

          <input type="button" value="4" onclick="appendToDisplay('4')">
          <input type="button" value="5" onclick="appendToDisplay('5')">
          <input type="button" value="6" onclick="appendToDisplay('6')">
          <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">


        </div>

        <div class="button-row">
          <input type="button" value="e" onclick="appendToDisplay('e')" class="operator">
          <input type="button" value="tan" onclick="appendToDisplay('tan(')" class="operator">
          <input type="button" value="√" onclick="appendToDisplay('√(')" class="operator">


          <input type="button" value="1" onclick="appendToDisplay('1')">
          <input type="button" value="2" onclick="appendToDisplay('2')">
          <input type="button" value="3" onclick="appendToDisplay('3')">
          <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
        </div>
        <div class="button-row">
          <input type="button" value="Ans" onclick="appendToDisplay('Ans')" class="operator">
          <input type="button" value="EXP" onclick="appendToDisplay('E')" class="operator">
          <input type="button" value="x^y" onclick="appendToDisplay('^')" class="operator">


          <input type="button" value="0" onclick="appendToDisplay('0')">
          <input type="button" value="." onclick="appendToDisplay('.')">
          <input type="button" value="=" onclick="calculate()" class="equal">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
